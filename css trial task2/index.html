<!DOCTYPE html>
<html>

<head>
    <title>CSS Transitions, Transforms & Pseudo-Elements</title>
    <!-- style.css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>CSS Experiments</h1>


    </header>
    <div class="cube">
        <div class="side front">1</div>
        <div class="side back">2</div>
        <div class="side right">3</div>
        <div class="side left">4</div>
        <div class="side top">5</div>
        <div class="side bottom">6</div>
    </div>

    <section>
        <div class="buttons">
            <button class="flip-btn" data-flip="flip-vertical">Flip Vertical</button>
            <button class="flip-btn" data-flip="flip-horizontal">Flip Horizontal</button>
            <button class="flip-btn" data-flip="flip-diagonal">Flip Diagonal</button>
             
        </div>
        
        <div class="card">
            <div class="card__face card__face--front">front</div>
            <div class="card__face card__face--back">back</div>
        </div>

        <div class="box">Hover Me!</div>

        <div class="cursor"></div>

    </section>


    <script src="./index.js"></script>

</body>

</html>
